<!doctype html>
<html lang="en">
<head>

	<title>Document</title>

	</style>
</head>
<body>
	<canvas id="cvs" width="800" height="800"></canvas>
</body>
<script>

	ctx.beginPath();

	ctx.lineTo(120,350);

	ctx.lineTo(120,300);

	ctx.fill();
	ctx.closePath();
	ctx.beginPath();
	ctx.moveTo(500,280);

	ctx.moveTo(300,120);
	ctx.quadraticCurveTo(328,19,360,120);

	ctx.stroke();
	ctx.fillStyle="#ccc";
	ctx.fill();
	ctx.closePath();
	ctx.beginPath();
	ctx.moveTo(300,300);
	ctx.quadraticCurveTo(330,600,360,300);
	ctx.fillStyle="#ccc";
	ctx.fill();
	ctx.closePath();
</script>
</html>
